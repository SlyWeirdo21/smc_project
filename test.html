<!DOCTYPE HTML>
<html>
<body>
  <script>
  // 배경을 붉은색으로 변경하기
  document.body.style.background = "red";
  
  // 1초 후 원상태로 복구하기
  setTimeout(() => document.body.style.background = "", 1000);
  setInterval(() => document.body.style.background = "yellow", 1000);
  setInterval(() => document.body.style.background = "orange", 2000);
  setInterval(() => document.body.style.background = "green", 3000);
  setInterval(() => document.body.style.background = "blue", 4000);
  setInterval(() => document.body.style.background = "purle", 5000);
  setInterval(() => document.body.style.background = "", 6000);
  
  alert(`${navigator.userAgent}, ${navigator.platform}`);
 
  alert(location.href); // 현재 URL을 보여줌
  if (confirm("위키피디아 페이지로 가시겠습니까?")) {
      location.href = "https://wikipedia.org"; // 새로운 페이지로 넘어감
    }
  </script>
</body>
</html>
